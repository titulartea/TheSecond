<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE SECOND GALLERY</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-gradient"></div>
    <header>
      <div class="header-title">
        <h1>THE SECOND GALLERY</h1>

        <button id="uploadBtn">👉</button>
      </div>
      <!-- 업로드 모달 열기 -->
      <!-- 알림 설정 버튼 -->
      <button id="notificationSettingsBtn">🔔</button>
      <!-- 추천 사이트 드롭다운 -->
      <div class="dropdown">
        <button class="dropbtn">+</button>

        <div class="dropdown-content">
          <p style="color: black">추천 사이트</p>
          <a href="https://cactusworld3.netlify.app/" target="_blank"
            >CACTUS WORLD</a
          >
          <a href="https://trashbin.netlify.app/" target="_blank"
            >버려진 작업물들</a
          >
          <a href="#" id="uploadPhotoLink">사진 업로드</a>
        </div>
      </div>
      <div class="btns">
        <button class="cactus" href="https://cactusworld3.netlify.app/">
          +
        </button>
        <button class="trashbin" href="https://trashbin.netlify.app/">+</button>
        <button class="upload" id="uploadPhotoLink">+</button>
      </div>
    </header>

    <!-- 추천 사진 캐러셀 (갤러리 위) -->
    <main>
      <div id="carousel-container">
        <div id="carousel-bg"></div>
        <div id="carousel"></div>
        <button class="carousel-arrow left" id="prevCarousel">❮</button>
        <button class="carousel-arrow right" id="nextCarousel">❯</button>
      </div>

      <!-- 갤러리 -->
      <div id="gallery"></div>

      <button id="loadMoreBtn" style="display: none">더 보기</button>
    </main>
    <!-- 통합 업로드/관리 모달 -->
    <div id="mainModal" class="modal">
      <div class="modal-content upload-modal">
        <span class="close" id="closeMainModal">&times;</span>
        <div class="tab-buttons">
          <button class="tab-btn active" data-tab="galleryTab">
            갤러리 업로드
          </button>
          <button class="tab-btn" data-tab="recTab">추천 사진 관리</button>
        </div>
        <!-- 탭: 갤러리 업로드 -->
        <div class="tab-content" id="galleryTab">
          <h2>갤러리 업로드</h2>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <input type="file" id="fileInput" />
          <textarea
            id="description"
            placeholder="사진 소개를 입력하세요"
          ></textarea>
          <button id="submitBtn">업로드</button>
        </div>
        <!-- 탭: 추천 사진 관리 -->
        <div class="tab-content" id="recTab" style="display: none">
          <h2>추천 사진 관리</h2>
          <div class="rec-upload">
            <input
              type="password"
              id="recPassword"
              placeholder="비밀번호를 입력하세요"
            />
            <input type="file" id="recFileInput" />
            <textarea
              id="recDescription"
              placeholder="추천 사진 소개를 입력하세요"
            ></textarea>
            <button id="submitRecBtn">추천 사진 업로드</button>
          </div>
          <div id="recList">
            <!-- 추천 사진 목록은 JS에서 동적으로 생성 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 이미지 확대 모달 -->
    <div id="imageModal" class="modal">
      <div class="modal-content image-modal">
        <!-- 이미지 컨테이너: 이미지와 확대/축소 버튼을 함께 배치 -->
        <div class="image-container">
          <img id="modalImage" src="" alt="확대된 이미지" />
          <!-- 확대/축소 버튼을 우측 상단에 오버레이 -->
          <div id="zoomControls">
            <button id="zoomInBtn">＋</button>
            <button id="zoomOutBtn">－</button>
          </div>
        </div>
        <!-- 이미지 설명 -->
        <p id="imageDescription"></p>
        <!-- 옵션 버튼 및 모달 닫기 -->
        <button
          id="openOptionBtn"
          class="modal-close-btn"
          style="margin-top: 10px"
        >
          :
        </button>
        <button id="closeImageBtn" class="modal-close-btn">⨉</button>
      </div>
      <div class="arrow left" id="prevBtn">❮</div>
      <div class="arrow right" id="nextBtn">❯</div>
    </div>

    <!-- 사진 옵션 모달 (수정/삭제/나가기) -->
    <!-- 사진 옵션 모달 -->
    <div id="photoOptionsModal" style="display: none">
      <!-- 사진 수정/삭제 버튼들 -->
      <button id="btnEditPhoto">사진 소개 수정</button>
      <button id="btnDeletePhoto">사진 삭제</button>
      <!-- 새 사진 파일 변경 버튼 (숨김 파일 입력과 연동) -->
      <input
        type="file"
        id="editFileInput"
        style="display: none"
        accept="image/*,video/*"
      />
      <button id="btnExitOptions">옵션 닫기</button>
    </div>
    <div class="footer">
      <p class="advertisement">
        Designed by Park Eunchan<br />Developed by Han Jake
      </p>
      <p class="advertisement">더욱 다양한 작업물</p>
      <a class="adlink" href="https://cactusworld3.netlify.app/"
        >Cactus World</a
      >
    </div>
    <!-- 수정 시 파일 교체를 위한 숨김 파일 입력 -->
    <input type="file" id="editFileInput" style="display: none" />
    <div class="circle_overlay"></div>
    <div class="circle_overlay2"></div>
    <div class="circle_overlay3"></div>
    <!-- Supabase 라이브러리 및 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
  </body>
</html>
